<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Title</title>
    <link href="../../vendor/bootstrap-3.3.7-dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="../css/style.css"
          rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="pull-left">
                <a class="navbar-brand" href="#">
                    <b>Profile</b>
                </a>
            </div>
            <div class="pull-right">
                    <a class="navbar-brand" href="../website/website-list.html">Websites</a>
                    <a class="navbar-brand" href="login.html">
                        <span class="glyphicon glyphicon-log-out"></span>
                    </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid wbd-page-content">
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="Alice">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Wonderland">
            </div>
            <a class="btn btn-primary btn-block"
               href="../user/profile.html">Update</a>
        </form>

    </div>

<nav class="navbar navbar-default navbar-fixed-bottom">
</nav>

</body>
</html>
