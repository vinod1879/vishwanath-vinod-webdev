
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/assignment/website/{{model.websiteId}}/page">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="navbar-brand" href="#">
                Widget List
            </a>
            <p class="navbar-text pull-right">
                <a href="/assignment/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new" class="navbar-link">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container-fluid wbd-page-content">

    <ul wd-draggable callback="model.handleSort(arg1, arg2)">
        <li ng-repeat="widget in model.widgets">
            <div class="wbd-widget">
                <div class="wbd-widget-toolbar">
                    <a href="/assignment/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                    <span class="glyphicon glyphicon-align-justify"></span>
                </div>
                <div ng-include="model.widgetUrl(widget)"></div>
            </div>
        </li>

        <li class="list-group-item" ng-if="!model.widgets || model.widgets.length == 0">
            <div class="row">
                <div class="col-xs-12">
                    No Widgets
                </div>
            </div>
        </li>
    </ul>


</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="/assignment/profile" class="navbar-link">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </p>
    </div>
</nav>
