<div ng-switch="model.widget.type">
    <div ng-switch-when="HEADING">
        <div ng-include src="'assignment/views/widget/editors/widget-heading-edit.view.client.html'"></div>
    </div>
    <div ng-switch-when="IMAGE">
        <div ng-include src="'assignment/views/widget/editors/widget-image-edit.view.client.html'"></div>
    </div>
    <div ng-switch-when="YOUTUBE">
        <div ng-include src="'assignment/views/widget/editors/widget-youtube-edit.view.client.html'"></div>
    </div>
    <div ng-switch-when="HTML">
        <div ng-include src="'assignment/views/widget/editors/widget-html-edit.view.client.html'"></div>
    </div>
    <div ng-switch-when="TEXT">
        <div ng-include src="'assignment/views/widget/editors/widget-text-edit.view.client.html'"></div>
    </div>
</div>
