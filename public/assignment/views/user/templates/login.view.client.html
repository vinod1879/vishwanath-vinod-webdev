<div class="container">
    <h3 class="text-center">Login to WebApp Maker</h3>

    <form class="wbd-form-login center-block">

        <div ng-show="model.message" class="alert alert-info">{{model.message}}</div>
        <input ng-model="username"
               type="text"
               class="form-control"
               placeholder="username"/>

        <input ng-model="password"
               type="password"
               class="form-control"
               placeholder="password"/>

        <a ng-click="model.login(username, password)"
           class="btn btn-primary btn-block wbd-x-space-up">
            Login
        </a>

        <a href="/auth/google" target="_self" class="btn btn-primary btn-block">
            <span class="fa fa-google">
                Login with Google
            </span>

        </a>

        <p class="text-center table-bordered wbd-space-up">
            New user?<a  href="assignment/register"> Register now! </a>
        </p>

    </form>
</div>
