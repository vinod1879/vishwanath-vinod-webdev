
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/assignment/website">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="navbar-brand" href="#">
                Edit Website
            </a>
            <p class="navbar-text pull-right">
                <a href="#" class="navbar-link" ng-click="model.updateWebsite()">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container-fluid wbd-page-content">
    <div ng-show="model.message" class="alert alert-info">{{model.message}}</div>
    <div class="row">
        <div class="col-sm-4 hidden-xs">
            <ul class="list-group">
                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-xs-10">
                            Name
                        </div>
                        <div class="col-xs-2">

                        </div>
                    </div>
                </li>

                <li class="list-group-item" ng-repeat="website in model.websites">
                    <div class="row">
                        <div class="col-xs-10">
                            {{website.name}}
                        </div>
                        <div class="col-xs-2">
                            <a href="/assignment/website/{{website._id}}">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>

                <li class="list-group-item" ng-if="!model.websites || model.websites.length == 0">
                    <div class="row">
                        <div class="col-xs-12">
                            No Websites
                        </div>
                    </div>
                </li>

            </ul>
        </div>

        <div class="col-xs-12 col-sm-8">
            <label for="name">Name</label>
            <input class="form-control"
                   placeholder="Facebook"
                   ng-model="model.website.name"
                   id="name"/>

            <label for="description">Description</label>
            <textarea id="description"
                      rows="5"
                      ng-model="model.website.description"
                      placeholder="So big, it could be its own country"
                      class="form-control"></textarea>
            <a class="btn btn-block btn-danger" href="#" ng-click="model.deleteWebsite()">Delete</a>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="/assignment/profile" class="navbar-link">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </p>
    </div>
</nav>
